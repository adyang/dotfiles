---
name: dotfiles
on: [push]
jobs:
  test:
    runs-on: macos-10.15
    steps:
      - uses: actions/checkout@v2
      - name: Install bats-core dependencies for running tests
        run: brew install coreutils
      - name: Unit tests
        run: ./test/run-tests
      - name: Uninstall Homebrew to simulate clean bootstrap
        run: /bin/bash -c "$(curl -fsSL https://raw.githubusercontent.com/Homebrew/install/master/uninstall.sh)"
      - name: Bootstrap dotfiles
        run: bash <(curl --fail --silent --show-error --location https://raw.githubusercontent.com/adyang/dotfiles/master/bootstrap) <<< $'ssh-key-pass\nsudo-pass\n\n'
